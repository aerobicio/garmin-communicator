box: wercker/nodejs
build:
  steps:
    - wercker/npm-install@0.9.3
    - script:
        name: Specs
        code: node_modules/.bin/gulp spec
    - script:
        name: Coverage
        code: node_modules/.bin/gulp check-coverage
    - script:
        name: Build
        code: node_modules/.bin/gulp build
  after-steps:
    - script:
        name: Save Artifacts
        code: |
          cp -R build $WERCKER_REPORT_ARTIFACTS_DIR
          cp -R coverage $WERCKER_REPORT_ARTIFACTS_DIR
