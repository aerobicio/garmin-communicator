box: wercker/nodejs
build:
  steps:
    - wercker/npm-install@0.9.3
    - script:
        name: Specs
        code: npm run spec
    - script:
        name: Check Coverage
        code: gulp check-coverage
    - script:
        name: Build
        code: gulp build
  after-steps:
    - script:
        name: Save Artifacts
        code: |
          cp main*.js $WERCKER_REPORT_ARTIFACTS_DIR
          cp -R coverage $WERCKER_REPORT_ARTIFACTS_DIR
