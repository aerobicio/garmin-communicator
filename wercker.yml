box: wercker/nodejs
build:
  steps:
    - wercker/npm-install@0.9.3
    - script:
        name: Specs
        code: npm run spec
    - script:
        name: Check Coverage
        code: npm run coverage
    - script:
        name: Build
        code: npm run build
  after-steps:
    - script:
        name: Save Coverage
        code: |
          if [[ $WERCKER_GIT_BRANCH == "master" ]]; then
            npm run coveralls
          fi
    - script:
        name: Save Artifacts
        code: |
          cp main*.js $WERCKER_REPORT_ARTIFACTS_DIR
          cp -R coverage $WERCKER_REPORT_ARTIFACTS_DIR
    - sherzberg/slack-notify:
        subdomain: aerobic
        token: $SLACK_TOKEN
        channel: general
