box: wercker/nodejs
build:
  steps:
    - npm-install
    - script:
        name: spec
        code: make spec
    - script:
        name: build
        code: |
          make build
          cp garmin*.js $(WERCKER_REPORT_ARTIFACTS_DIR)
  after_steps:
    - wercker/campfire-notify@0.1.1:
        token: $CAMPFIRE_TOKEN
        room-id: 541059
        subdomain: aerobicio
        on: failed
